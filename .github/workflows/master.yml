name: Version & Publish

on:
  workflow_dispatch:
    inputs:
      newversion:
        description: 'Semantic Version Bump Type (major minor patch)'
        required: true

env:
  node_version: 14

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    env:
      CONFIGURATION: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: Initialize Submodules
        run: git submodule update --init
      
      - name: Use Node.js ${{ env.node_version }}
        uses: actions/setup-node@v2.1.1
        with:
          node-version: ${{ env.node_version }}
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install Packages
        run: npm i
        
      - name: Build
        run: npm run build

#      - name: Test
#        run: npm run test
      
      - name: Bump Version ${{ github.event.inputs.newversion }}
        run: npm version ${{ github.event.inputs.newversion }}
  
      - name: Create Branch release-${{ github.event.inputs.newversion }}
        run: git checkout -b release-$(npm run version --silent)
          
      - name: Publish Version
        uses: houtianze/npm-publish-action@master
        with:
          tag_name: "v%s"
          tag_message: "v%s"
          commit_pattern: "^(?:Release|Version) (\\S+)"
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
